    <h1>Verificacao de nacionalidade!</h1>
    <p>Digite seu pais de nascimento abaixo!</p>
    <input type="text" name="pais" id="txtp">
    <input type="button" value="Verificar!" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var p = document.getElementById('txtp')
            var res = document.getElementById('res')
            var pww = String(p.value)
            
            if (pww == 'brasil', 'Brasil', 'br', 'BR'){
                res.innerHTML = 'brasileiro!'   
            }else{
                res.innerHTML = 'estrangeiro!'
            }
            
        }
    </script>
